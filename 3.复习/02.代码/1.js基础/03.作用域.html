            在编程界,一共存在两种作用域
                1.词法作用域(又称为静态作用域)
                    该类作用域只跟函数的声明位置有关
                    也就是说,函数的作用域在声明函数的时候,就已经决定了,不会发生变化

                2.动态作用域
                    该类作用域与函数的调用位置有关

                注意:在js中,只存在词法作用域,不存在动态作用域

            1.预解析(声明提升)
                会将标识的声明提升到当前作用域的最顶端,不会穿透作用域

                函数提升
                    函数提升是整体提升,会将标识声明和标识赋值一起提前

                变量提升
                    变量提升是局部提升,只会将标识声明提前
                    注意:函数表达式属于变量提升,只会提升变量声明部分,后面的函数不会提升

            2.预解析优先级
                函数提升优先于变量提升

            3.注意:变量和函数名都是标识,是同一种东西

            4.作用域类型
                1.全局作用域
                2.局部作用域(函数作用域)
                3.块级作用域(必须要使用let或者const才有可能出现)
